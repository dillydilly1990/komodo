networks:
  debrid-media:
    name: debrid-media
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${DEBRID_MEDIA_SUBNET:?err}
          gateway: ${DEBRID_MEDIA_GATEWAY:?err}
services:
  zurg:
    networks:
      - debrid-media
  rclone:
    networks:
      - debrid-media
    
